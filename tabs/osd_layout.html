<div class="tab-osd-layout toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div
            class="tab_title"
            i18n="tabOSDLayout"></div>
        <div class="cf_doc_version_bt">
            <a
                id="button-documentation"
                href="https://github.com/cleanflight/cleanflight/releases"
                target="_blank"></a>
        </div>
        <div class="unsupported hide">
            <p
                class="note"
                i18n="tabOSDinfo"></p>
        </div>
        <div class="font-preview"></div>
        <div class="supported full">
            <div class="cf_column third_left elements">
                <div class="spacer_right"></div>
                <div class="spacer_right">
                    <div class="gui_box grey">
                        <div
                            class="gui_box_titlebar"
                            style="margin-bottom: 0px;">
                            <div class="spacer_box_title">OSD
                                Elements</div>
                        </div>
                        <div class="spacer_box">
                            <div class="display-fields"></div>
                        </div>
                    </div>
                </div>
                <div class="spacer_right callsign_wrapper">
                    <div class="gui_box grey format">
                        <div class="title" i18n="osdCallsign"></div>
                        <input
                            type="text"
                            class="callsign" />
                    </div>
                </div>
            </div>
            <div class="cf_column twothird">
                <div class="gui_box grey preview">
                    <div class="gui_box_titlebar image">
                        <div class="spacer_box_title">OSD Preview</div>
                    </div>
                    <div class="osd_canvas"></div>
                </div>
                <div
                    class="cf_column third_left"
                    style="width: calc(100% - 362px);">
                </div>
            </div>
        </div>
    </div>
    <div
        class="content_toolbar supported XXXhide"
        style="left: 0;">
        <div class="btn">
            <a
                class="active save"
                href="#">Save</a>
        </div>
    </div>
</div>
